<section class="contact-form dark-bg">
  <div class="container">
    <div class="row">
      <h2 class="contact-form__headline">Как с вами связаться?</h2>
      <div class="contact-form__form-wrapper">
        <form action="#" class="contact-form__form">
          <label class="contact-form__label" for="">
            <input type="text" class="contact-form__input" placeholder="Ваше имя*" />
          </label>
          <label class="contact-form__label" for="">
            <input type="email" class="contact-form__input" placeholder="E-mail*" />
          </label>
          <label class="contact-form__label" for="">
            <input type="text" class="contact-form__input" placeholder="Телефон*" />
          </label>
          <label class="contact-form__label" for="">
            <input type="text" class="contact-form__input" placeholder="Название компании*" />
          </label>
          <label class="contact-form__label contact-form__label--full-width" for="">
            <textarea
              class="contact-form__input"
              name=""
              id=""
              rows="3"
              placeholder="Комментарий"
            ></textarea>
          </label>
          <button type="submit" class="contact-form__submit">ОТПРАВИТЬ ЗАЯВКУ</button>
        </form>
      </div>
    </div>
  </div>
</section>
