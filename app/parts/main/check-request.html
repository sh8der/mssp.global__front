<section class="check-request">
  <h2 class="check-request__headline">
    Предварительный анализ защищенности периметра
  </h2>
  <div class="check-request__content">
    <div class="check-request__left-side">
      <div class="check-request__left-side-content">
        <h3 class="check-request__title">
          Узнайте, защищена ли ваша<br />компания от киберугроз
        </h3>

        <ul class="check-request__list">
          <li class="check-request__list-item">
            <img
              class="check-request__list-icon"
              src="../images/dist/icons/accept.svg"
              alt=""
            />
            <p class="check-request__list-desc">
              Разбор процессов информационной безопасности
            </p>
          </li>
          <li class="check-request__list-item">
            <img
              class="check-request__list-icon"
              src="../images/dist/icons/accept.svg"
              alt=""
            />
            <p class="check-request__list-desc">
              Отчёт по выявленным уязвимостям
            </p>
          </li>
          <li class="check-request__list-item">
            <img
              class="check-request__list-icon"
              src="../images/dist/icons/accept.svg"
              alt=""
            />
            <p class="check-request__list-desc">
              Рекомендации по усилению безопасности системы
            </p>
          </li>
          <li class="check-request__list-item">
            <img
              class="check-request__list-icon"
              src="../images/dist/icons/accept.svg"
              alt=""
            />
            <p class="check-request__list-desc">
              Проверка на взлом корпоративной почты
            </p>
          </li>
        </ul>
      </div>
    </div>
    <div class="check-request__right-side dark-bg">
      <div class="check-request__tabs">
        <button
          data-tab-id="form"
          class="check-request__tab check-request__tab--active"
        >
          Заявка на расчёт
        </button>
        <button data-tab-id="file" class="check-request__tab">
          Узнать подробности
        </button>
      </div>

      <div
        class="
          check-request__right-side-content
          check-request__tab-content
          check-request__tab-content--active
          contact-form
        "
        data-tab-id="form"
      >
        <div class="contact-form__form-wrapper">
          <form
            action="#"
            class="contact-form__form contact-form__form--no-padding"
          >
            <label
              class="contact-form__label contact-form__label--full-width"
              for=""
            >
              <input
                type="text"
                class="contact-form__input"
                placeholder="Ваше имя*"
              />
            </label>
            <label
              class="contact-form__label contact-form__label--full-width"
              for=""
            >
              <input
                type="email"
                class="contact-form__input"
                placeholder="E-mail*"
              />
            </label>
            <label
              class="contact-form__label contact-form__label--full-width"
              for=""
            >
              <input
                type="text"
                class="contact-form__input"
                placeholder="Телефон*"
              />
            </label>
            <button
              type="submit"
              class="contact-form__submit contact-form__submit--right-side"
            >
              ОТПРАВИТЬ ЗАЯВКУ
            </button>
          </form>
        </div>
      </div>

      <div
        class="check-request__right-side-content check-request__tab-content"
        data-tab-id="file"
      >
        <div class="check-request__right-side-download-file-wrapper">
          <img src="../images/dist/icons/pdf-file.svg" alt="" />
          <a href="/files/doc.pdf" target="_blank" class="button" title="Скачать PDF"> Скачать PDF </a>
        </div>
      </div>
    </div>
  </div>
</section>
